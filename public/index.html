<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-puppy-adoption!!!</title>
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="app">
    <nav class="app__nav">
      <div class="container">
        <h1 class="title">Puppies</h1>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </div>
    </nav>

    <div class="app-main">
        <div class="nav-form">
          <div class="container form-container">
            <ul class="form-list">
              <li class="form-list__item">Name</li>
              <li class="form-list__item">Age</li>
              <li class="form-list__item">Profile URL</li>
              <li class="form-list__item">Profile</li>
            </ul>
        </div>
      </div>

      <div class="container">
        <div class="puppy-card">
          <figure class="pic-frame">
            <img src="http://www.placekitten.com/200/200" alt="" class="pic-frame__pic">
          </figure>
          <div class="card-info">
            <ul class="card-list">
              <li class="card-list__item">Name
                <input type="text">
              </li>
              <li class="card-list__item">Age
                <input type="text">
              </li>
              <li class="card-list__item">Photo URL
                <input type="text">
              </li>
              <li class="card-list__item">Profile
                <input type="text">
              </li>
            </ul>
            <div class="button-container">
              <button class="btn btn-dlt">Delete</button>
              <button class="btn dtn-udt">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
  </script>
</body>
</html>
